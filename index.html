<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-4 fw-bolder">Prayer Times Calendar</h1>
    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Kazakhstan_P9130220_%2840083864831%29_%28cropped%29.jpg/330px-Kazakhstan_P9130220_%2840083864831%29_%28cropped%29.jpg" > -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3">
                <input type="number" class="form-control" id="long" placeholder="Longtitude...">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="lat" placeholder="Latitude...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="selection">
                    <option selected>Month...</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="year" placeholder="Year...">
            </div>
            <div class="mt-3">
                <button class="btn btn-success" id="get-button">Get Prayer Times</button>
            </div>
        </div>

        <table class="table table-striped table-hover mt-3 text-center" id="schedule">
            <tbody class="text-center">
                <th>Day</th>
                <th>Fajr</th>
                <th>Sunrise</th>
                <th>Dhuhr</th>
                <th>Asr</th>
                <th>Sunset</th>
                <th>Maghrib</th>
                <th>Isha</th>
                <th>Imsak</th>
                <th>Midnight</th>
            </tbody>
        </table>
    </div>


    <script src="main.js"></script>
</body>

</html>
